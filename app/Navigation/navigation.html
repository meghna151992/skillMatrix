 <div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login" >
            <h4>Welcome back.</h4>
            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" ng-model="login.username"/>
            </br>
            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="login.password"/>
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <a href="#" class="btn btn-primary btn-md" ng-click="loginUser()">login <i class="fa fa-sign-in"></i></a>
            </span>
                <br><span ng-if="message" style="color:red"> {{message}}</span>
            </div>
            </div>
        
        </div>
    </div>
</div>
